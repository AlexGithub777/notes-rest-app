<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App - REST</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <style>
            .card {
                transition: transform 0.2s;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            .notes-header {
                background-color: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
                padding: 1.5rem 0;
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <header class="notes-header">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <!-- Left side: Header -->
                <h1 class="mb-0">Notes App - REST</h1>

                <!-- Right side: Buttons -->
                <div class="d-flex gap-2">
                    <button id="create-note-btn" class="btn btn-primary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-plus me-1"
                        >
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Note
                    </button>
                    <button id="logout-btn" class="btn btn-outline-secondary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-log-out me-1"
                        >
                            <path
                                d="M9 21H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5"
                            ></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="container mb-5">
            <div id="alert-container"></div>

            <div class="row mb-4">
                <div class="col">
                    <h2>All Notes</h2>
                </div>
                <div class="col text-end">
                    <button
                        id="my-notes-btn"
                        class="btn btn-outline-secondary"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="View My Notes"
                    >
                        My Notes
                    </button>
                </div>
            </div>
            <div class="row" id="notes-container">
                <!-- Notes will be dynamically inserted here -->
            </div>
        </main>

        <footer class="py-3 bg-light">
            <div class="container text-center">
                <p class="mb-0 text-muted">Notes App &copy; 2025</p>
            </div>
        </footer>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <!-- App JS -->
        <script src="/static/js/js.js"></script>
    </body>
</html>
