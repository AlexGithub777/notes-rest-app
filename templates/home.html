<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App - REST</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <style>
            .card {
                transition: transform 0.2s;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            .notes-header {
                background-color: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
                padding: 1.5rem 0;
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <header class="notes-header">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <!-- Left side: Header -->
                <h1 class="mb-0">Notes App - REST</h1>

                <!-- Right side: Buttons -->
                <div class="d-flex gap-2">
                    <button id="create-note-btn" class="btn btn-primary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-plus me-1"
                        >
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Note
                    </button>
                    <button id="logout-btn" class="btn btn-outline-secondary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-log-out me-1"
                        >
                            <path
                                d="M9 21H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5"
                            ></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="container mb-5">
            <div id="alert-container"></div>

            <!-- Notes container -->
            <div id="notes-container" class="row"></div>

            <!-- Create Note Modal -->
            <div
                class="modal fade"
                id="create-note-modal"
                tabindex="-1"
                aria-labelledby="createNoteModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createNoteModalLabel">
                                Create New Note
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <form id="create-note-form">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label
                                        for="create-note-title"
                                        class="form-label"
                                        >Title</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="create-note-title"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="create-note-category"
                                        class="form-label"
                                        >Category</label
                                    >
                                    <select
                                        class="form-select"
                                        id="create-note-category"
                                        required
                                    >
                                        <option value="" disabled selected>
                                            Select a category
                                        </option>
                                        <!-- Options will populate from DB -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="create-note-content"
                                        class="form-label"
                                        >Content</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="create-note-content"
                                        rows="5"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Edit Note Modal -->
            <div
                class="modal fade"
                id="edit-note-modal"
                tabindex="-1"
                aria-labelledby="editNoteModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editNoteModalLabel">
                                Edit Note
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <form id="edit-note-form">
                            <div class="modal-body">
                                <input type="hidden" id="edit-note-id" />
                                <div class="mb-3">
                                    <label
                                        for="edit-note-title"
                                        class="form-label"
                                        >Title</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="edit-note-title"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="edit-note-category"
                                        class="form-label"
                                        >Category</label
                                    >
                                    <select
                                        class="form-select"
                                        id="edit-note-category"
                                        required
                                    >
                                        <!-- Options will populate from DB -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="edit-note-content"
                                        class="form-label"
                                        >Content</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="edit-note-content"
                                        rows="5"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Note Modal -->
            <div
                class="modal fade"
                id="delete-note-modal"
                tabindex="-1"
                aria-labelledby="deleteNoteModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteNoteModalLabel">
                                Delete Note
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <form id="delete-note-form">
                            <div class="modal-body">
                                <input type="hidden" id="delete-note-id" />
                                <p>
                                    Are you sure you want to delete "<span
                                        id="delete-note-title"
                                    ></span
                                    >"?
                                </p>
                                <p class="text-danger">
                                    This action cannot be undone.
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-3 bg-light">
            <div class="container text-center">
                <p class="mb-0 text-muted">Notes App &copy; 2025</p>
            </div>
        </footer>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <!-- App JS -->
        <script src="/static/js/js.js"></script>
    </body>
</html>
